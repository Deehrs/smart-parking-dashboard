<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Parking System for Mall</title>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff5f7;
    margin: 0;
    padding: 15px;
  }

  /* TITLE */
  .title {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #2f6f4e;
    margin-bottom: 15px;
  }

  /* MAP */
  .map {
    background: white;
    border-radius: 18px;
    padding: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    position: relative;
  }

  /* LOBBY */
  .lobby {
    background-color: #b24a63;
    color: white;
    text-align: center;
    padding: 14px;
    border-radius: 14px;
    font-weight: bold;
    margin-bottom: 15px;
  }

  /* SHORT ROAD ARROWS */
  .road {
    width: 120px;
    height: 10px;
    background-color: #9e3f55;
    border-radius: 5px;
    margin: 10px auto;
    position: relative;
  }

  .road::after {
    content: "→";
    position: absolute;
    right: -18px;
    top: -8px;
    font-size: 20px;
    color: #9e3f55;
    font-weight: bold;
  }

  .road.reverse::after {
    content: "←";
    left: -18px;
    right: auto;
  }

  /* LEVEL LABEL */
  .level-label {
    text-align: center;
    font-weight: bold;
    color: #2f6f4e;
    margin: 6px 0;
  }

  /* PARKING */
  .parking-row {
    display: flex;
    justify-content: center;
    margin-bottom: 18px;
  }

  .slot {
    width: 80px;
    height: 80px;
    margin: 8px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    font-size: 16px;
  }

  .green { background-color: #3fcf7f; }
  .red { background-color: #f05a5a; }

  /* ENTRANCE LEVEL 1 (VERTICAL) */
  .entrance-l1 {
    position: absolute;
    left: 8px;
    top: 140px;
    background-color: #b24a63;
    color: white;
    padding: 10px 6px;
    border-radius: 10px;
    font-weight: bold;
    font-size: 12px;
    writing-mode: vertical-rl;
    text-orientation: mixed;
    text-align: center;
  }

  /* YOU ARE HERE */
  .you-are-here {
    position: absolute;
    left: 60px;
    top: 170px;
    background: white;
    border: 2px solid #b24a63;
    padding: 6px;
    font-size: 11px;
    font-weight: bold;
    border-radius: 6px;
    color: #b24a63;
    text-align: center;
  }

  /* ENTRANCE LEVEL 2 (VERTICAL) */
  .entrance-l2 {
    position: absolute;
    right: 8px;
    top: 260px;
    background-color: #b24a63;
    color: white;
    padding: 10px 6px;
    border-radius: 10px;
    font-weight: bold;
    font-size: 12px;
    writing-mode: vertical-rl;
    text-orientation: mixed;
    text-align: center;
  }

  /* LEGEND */
  .legend {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }

  .box {
    display: inline-block;
    width: 14px;
    height: 14px;
    margin-right: 4px;
    vertical-align: middle;
    border-radius: 3px;
  }
</style>
</head>

<body>

<div class="title">SMART PARKING SYSTEM FOR MALL</div>

<div class="map">

  <!-- ENTRANCES -->
  <div class="entrance-l1">ENTRANCE<br>LEVEL 1</div>
  <div class="you-are-here">YOU<br>ARE<br>HERE</div>
  <div class="entrance-l2">ENTRANCE<br>LEVEL 2</div>

  <!-- LOBBY -->
  <div class="lobby">LOBBY</div>

  <!-- ROAD LEVEL 1 -->
  <div class="road"></div>

  <!-- LEVEL 1 -->
  <div class="level-label">Level 1</div>
  <div class="parking-row">
    <div id="L1-P1" class="slot green">P1</div>
    <div class="slot green">P2</div>
    <div class="slot green">P3</div>
  </div>

  <!-- ROAD LEVEL 2 -->
  <div class="road reverse"></div>

  <!-- LEVEL 2 -->
  <div class="level-label">Level 2</div>
  <div class="parking-row">
    <div id="L2-P1" class="slot green">P1</div>
    <div id="L2-P2" class="slot green">P2</div>
    <div class="slot green">P3</div>
  </div>

</div>

<!-- LEGEND -->
<div class="legend">
  <span><div class="box green"></div> Available</span>
  <span><div class="box red"></div> Not Available</span>
</div>

<script>
  const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

  client.on("connect", function () {
    client.subscribe("parking/level1");
    client.subscribe("parking/level2");
  });

  client.on("message", function (topic, message) {
    const data = JSON.parse(message.toString());

    // Sensor 1 → Level 1 P1
    if (topic === "parking/level1") {
      updateSlot("L1-P1", data.P1);
    }

    // Sensor 2 → Level 2 P1
    // Sensor 3 → Level 2 P2
    if (topic === "parking/level2") {
      updateSlot("L2-P1", data.P1);
      updateSlot("L2-P2", data.P2);
    }
  });

  function updateSlot(id, status) {
    const slot = document.getElementById(id);
    if (!slot) return;
    slot.className = "slot " + (status === 1 ? "red" : "green");
  }
</script>

</body>
</html>
